<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<pre></pre>
<div class="container">
<h1><strong>Place An Appointment</strong></h1>

<form>
    <div class="form-row col-md-6">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your name">

        </div>
        <pre></pre>
        <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your Age" required>
        </div>
    </div>
    <pre></pre>
    <div class="form-row col-md-6">
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter your Email" required>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="exampleInputPassword1">Mobile Number</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your number" required>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="exampleInputPassword1">Address Line 1</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address line 1" required>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="exampleInputPassword1">Address Line 2</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address line 2" required>
        </div>
    </div>
    <pre></pre>
    <div class="form-row col-md-6">
        <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your City" required>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="exampleInputPassword1">State</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your State" required>
        </div>
    </div>
    <pre></pre>
    <div class="form-row col-md-6">
        <div class="form-group">
            <label for="exampleInputPassword1">Country</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your Country" required>
        </div>
        <pre></pre>
        <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Pincode</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your Pincode" required>
        </div>
    </div>
    <pre></pre>
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Trainer Perference</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Male
            </label>
        </div>
    </div>
    <div class="form-group col-md-6">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Female
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                No Perference
            </label>
        </div>

    </div>
    <div class="form-group col-md-6">
        <label for="exampleInputPassword6">Do you need Physiotherapist</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
             No
            </label>
          </div>

    </div>
    <div class="form-group col-md-6">
        <label for="flexRadioDefault5">Select Package</label>
       
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
                One time appointment(Rs. 500/-)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
            <label class="form-check-label" for="flexRadioDefault5">
                4 session per week(Rs. 400/- per session)
            </label>
          </div>
    </div>
    <div class="form-group col-md-3">
        <label for="exampleInputPassword1">Weeks</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Weeks" required>
    </div>
    <br>
    <div class="form-row col-md-8">

        <div></div>
        <button type="submit" class="btn btn-primary ">Submit</button>
    </div>

</form>
</div>
